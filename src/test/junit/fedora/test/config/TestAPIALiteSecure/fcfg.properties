# Overrides for fedora.fcfg
#
# When this file exists in a test suite's configuration directory, 
# the values override what is in the default fedora.fcfg for the purpose
# of testing.
#

# set some reasonable cross-platform values for low level storage
server.object_store_base     = /tmp/fedoraTest/objects
server.datastream_store_base = /tmp/fedoraTest/datastreams
server.temp_store_base       = /tmp/fedoraTest/temp

# make sure policies are enforced
module.fedora.server.security.Authorization.ENFORCE-MODE = enforce-policies

# set a reasonable cross-platform value for resource index storage
datastore.localKowariTriplestore.path = /tmp/fedoraTest/resourceIndex

# reveal any hardcodings
fedoraServerPort = 8080
fedoraRedirectPort = 8443

# this is the only difference between distributed files fedora-defaults.fcfg and fedore-secure.fcfg
doMediateDatastreams = true

# Set root logger level to WARN and its only appender to A1.
#log4j.rootLogger=WARN, Console

# A1 is set to be a ConsoleAppender.
log4j.appender.Console=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss.SSS} %-5p [%C{2}]: %m%n
#log4j.appender.Console.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss.SSS} %-5p [%C{2} %4L]: %m%n
#log4j.appender.Console.layout.ConversionPattern=[%t] %-5p %c %x - %m%n

log4j.logger.melcoe=DEBUG, Console
log4j.additivity.melcoe=false

# Statistics Logging
log4j.appender.statistics=org.apache.log4j.RollingFileAppender
log4j.appender.statistics.File=C:/Temp/statistics.log
log4j.appender.statistics.MaxFileSize=10240KB
log4j.appender.statistics.MaxBackupIndex=4
log4j.appender.statistics.layout=org.apache.log4j.PatternLayout
log4j.appender.statistics.layout.ConversionPattern=%m%n
log4j.logger.statistics=INFO, statistics
